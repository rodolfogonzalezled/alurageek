<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>AluraGeek</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="header__logo" href="#">
                    <div class="navBar__title">
                        <img src="./assets/Logo.svg" alt="logo alurageek" />
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu-end " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#productos"> Productos </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="#agregarProductos"> Agregar productos </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Contenedor principal -->
    <main class="main-container">
        <section class="carouselSection">
            <div id="carouselCrossfade" class="carousel " data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/FunkoGoku.webp" class="d-block w-100 h-25" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/FunkoPop.webp" class="d-block w-100 h-25" alt="Slide 2">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselCrossfade" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselCrossfade" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </section>

        <div class="products">
            <section id="productos">
                <h1>Productos:</h1>
                <div data-product class="products-container">
                </div>
            </section>

            <!-- Sección de agregar productos -->
            <section id="agregarProductos">
                <h1>Agregar Producto:</h1>
                <!-- Formulario para agregar productos -->
                <form class="form-container" data-form>
                    <input data-name placeholder="nombre..." type="text">
                    <input data-price placeholder="precio..." type="text">
                    <input data-image placeholder="imagen..." type="text">
                    <span data-mensage class="mensajeError"></span>
                    <div class="button-container">
                        <button type="submit" class="button-submit" id="button"> Enviar...</button>
                        <button type="reset" class="button-clear" id="button">Limpiar...</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer-container">
        <div class="footer__firm">
            <div>
                <img src="./assets/Logo.svg" />
            </div>
            <p> Desarollado por Rodolfo Gonzalez</p>
            <small>Alura Latam 2024</small>
        </div>
    </footer>
    <script type="module" src="./js/controllers/productControllers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!--- Bootstrap -->
    <!---<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  -->               <!-- sweetalert -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script><!--- toastify --->

</body>

</html>
